    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script type="module">
      const emotionData = {
        // Intensities mapped to primaries
        'Serenity': { desc: 'Serenity is a mild form of joy, bringing peace and tranquility.', primary: 'Joy' },
        'Joy': { desc: 'Joy is a positive emotion of happiness and contentment.', combinations: {'Trust': 'Love', 'Anticipation': 'Optimism', 'Fear': 'Guilt', 'Surprise': 'Delight', 'Sadness': 'Bittersweetness', 'Anger': 'Pride'} },
        'Ecstasy': { desc: 'Ecstasy is an intense form of joy, overwhelming happiness.', primary: 'Joy' },
        'Acceptance': { desc: 'Acceptance is a mild form of trust, openness to others.', primary: 'Trust' },
        'Trust': { desc: 'Trust is confidence in others, forming bonds.', combinations: {'Joy': 'Love', 'Fear': 'Submission', 'Surprise': 'Curiosity', 'Sadness': 'Sentimentality', 'Anticipation': 'Hope', 'Disgust': 'Ambivalence'} },
        'Admiration': { desc: 'Admiration is an intense form of trust, deep respect.', primary: 'Trust' },
        'Apprehension': { desc: 'Apprehension is a mild form of fear, cautious worry.', primary: 'Fear' },
        'Fear': { desc: 'Fear is a response to perceived threat, for protection.', combinations: {'Trust': 'Submission', 'Joy': 'Guilt', 'Surprise': 'Awe', 'Sadness': 'Despair', 'Disgust': 'Shame', 'Anger': 'Frozenness', 'Anticipation': 'Anxiety'} },
        'Terror': { desc: 'Terror is an intense form of fear, extreme dread.', primary: 'Fear' },
        'Distraction': { desc: 'Distraction is a mild form of surprise, mild startle.', primary: 'Surprise' },
        'Surprise': { desc: 'Surprise is reaction to unexpected events.', combinations: {'Fear': 'Awe', 'Joy': 'Delight', 'Trust': 'Curiosity', 'Sadness': 'Disapproval', 'Disgust': 'Unbelief', 'Anger': 'Outrage', 'Anticipation': 'Confusion'} },
        'Amazement': { desc: 'Amazement is an intense form of surprise, wonder.', primary: 'Surprise' },
        'Pensiveness': { desc: 'Pensiveness is a mild form of sadness, reflective melancholy.', primary: 'Sadness' },
        'Sadness': { desc: 'Sadness is response to loss or disappointment.', combinations: {'Surprise': 'Disapproval', 'Joy': 'Bittersweetness', 'Trust': 'Sentimentality', 'Fear': 'Despair', 'Disgust': 'Remorse', 'Anger': 'Envy', 'Anticipation': 'Pessimism'} },
        'Grief': { desc: 'Grief is an intense form of sadness, deep sorrow.', primary: 'Sadness' },
        'Boredom': { desc: 'Boredom is a mild form of disgust, lack of interest.', primary: 'Disgust' },
        'Disgust': { desc: 'Disgust is aversion to something offensive.', combinations: {'Sadness': 'Remorse', 'Trust': 'Ambivalence', 'Fear': 'Shame', 'Surprise': 'Unbelief', 'Anger': 'Contempt', 'Anticipation': 'Cynicism'} },
        'Loathing': { desc: 'Loathing is an intense form of disgust, strong hatred.', primary: 'Disgust' },
        'Annoyance': { desc: 'Annoyance is a mild form of anger, irritation.', primary: 'Anger' },
        'Anger': { desc: 'Anger is response to perceived injustice or threat.', combinations: {'Disgust': 'Contempt', 'Fear': 'Frozenness', 'Joy': 'Pride', 'Surprise': 'Outrage', 'Sadness': 'Envy', 'Anticipation': 'Vengeance'} },
        'Rage': { desc: 'Rage is an intense form of anger, furious outrage.', primary: 'Anger' },
        'Interest': { desc: 'Interest is a mild form of anticipation, curiosity.', primary: 'Anticipation' },
        'Anticipation': { desc: 'Anticipation is looking forward to future events.', combinations: {'Anger': 'Aggressiveness', 'Joy': 'Optimism', 'Trust': 'Hope', 'Fear': 'Anxiety', 'Surprise': 'Confusion', 'Sadness': 'Pessimism', 'Disgust': 'Cynicism'} },
        'Vigilance': { desc: 'Vigilance is an intense form of anticipation, alertness.', primary: 'Anticipation' },
        // Dyads
        'Love': { desc: 'Love combines joy and trust, leading to affection and bonding.' },
        'Submission': { desc: 'Submission combines trust and fear, resulting in compliance.' },
        'Awe': { desc: 'Awe combines fear and surprise, inspiring wonder and respect.' },
        'Disapproval': { desc: 'Disapproval combines surprise and sadness, expressing disagreement.' },
        'Remorse': { desc: 'Remorse combines sadness and disgust, feeling regret.' },
        'Contempt': { desc: 'Contempt combines disgust and anger, showing disdain.' },
        'Aggressiveness': { desc: 'Aggressiveness combines anger and anticipation, driving action.' },
        'Optimism': { desc: 'Optimism combines anticipation and joy, hopeful expectation.' }
      };

      const hotspots = document.querySelectorAll('.Hotspot');
      const details = document.getElementById('emotion-details');

      hotspots.forEach(hotspot => {
        hotspot.addEventListener('click', () => {
          const emotion = hotspot.querySelector('.HotspotAnnotation').textContent;
          const data = emotionData[emotion] || { desc: 'No description available.' };
          let html = `<h2>${emotion}</h2><p>${data.desc}</p>`;
          if (data.combinations) {
            html += '<h3>Combinations:</h3><ul>';
            for (const [other, comb] of Object.entries(data.combinations)) {
              html += `<li>${emotion} + ${other} = ${comb}</li>`;
            }
            html += '</ul>';
          }
          if (data.primary) {
            html += `<p>This is a variant of <strong>${data.primary}</strong>. See ${data.primary} for combinations.</p>`;
          }
          html += '<button class="close">Close</button>';
          details.innerHTML = html;
          details.classList.add('show');
        });
      });

      details.addEventListener('click', (e) => {
        if (e.target.classList.contains('close')) {
          details.classList.remove('show');
        }
      });
    </script>
